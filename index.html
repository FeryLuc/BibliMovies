<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/indexStyle.css">

    <script type="module" src="./scripts/indexScript.js"></script>
    
    <title>BibliMovies</title>
</head>
<body>
    <header>
         <h1><span>Ciné</span><span>pédia</span></h1>
    </header>
    <main>
        <section id="main-content">
            <h2 class="big-title">Films</h2>
            <section>
                <div class="title">
                    <i class="fa-solid fa-heart"></i>
                    <h2>Les plus appréciés</h2>
                </div>
                <div class="title-underline"></div>
                <div class="slider">
                    <button class="prevBtn"><</button>
                    <div id="top-rated-movies"></div>
                    <button class="nextBtn">></button>
                </div>
                <button class="view-more">More...</button>
            </section>
            <section>
                <div class="title">
                    <i class="fa-solid fa-eye"></i>
                    <h2 class="upcomingTitle">À venir</h2>
                </div>
                <div class="title-underline"></div>
                <div class="slider">
                    <button class="prevBtn"><</button>
                    <div id="upcoming-movies"></div>
                    <button class="nextBtn">></button>
                </div>
                <button class="view-more">More...</button>
            </section>
            <section>
                <div class="title">
                    <i class="fa-solid fa-play"></i>
                    <h2>Au cinéma</h2>
                </div>
                <div class="title-underline"></div>
                <div class="slider">
                    <button class="prevBtn"><</button>
                    <div id="recent-movies"></div>
                    <button class="nextBtn">></button>
                </div>
                <button class="view-more">More...</button>
            </section>
            <h2 class="big-title">Séries</h2>
            <!--Faire des sliders pour:
            - Les films top rated
            - Les films récents
            - Les films à venir
            - Les séries top rated
            - Les séries récentes
            -->
        </section>
        <footer>

        </footer>
    </main>
</body>
</html>
